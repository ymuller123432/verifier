{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h5>Bulk Upload (CSV)</h5>
  <p class="text-secondary">Upload a .CSV (first column emails) or a .TXT (one email per line).</p>
  <form method="post" enctype="multipart/form-data" action="{{ url_for('bulk_upload_post') }}">
    <input class="form-control mb-3" type="file" name="file" accept=".csv,.txt" required>
    <button class="btn btn-primary">Upload & Start</button>
  </form>
</div>
{% endblock %}
