{% extends "base.html" %}
{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-brand">
      <div class="auth-logo">V</div>
      <div>
        <div class="auth-title">Verifier</div>
        <div class="auth-subtitle">Sign in to continue</div>
      </div>
    </div>

    <form method="post" action="{{ url_for('login_post') }}" class="mt-3">
      <div class="mb-3">
        <label class="form-label auth-label">Email</label>
        <input class="form-control auth-input" name="email" type="email" placeholder="name@domain.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label auth-label">Password</label>
        <input class="form-control auth-input" name="password" type="password" placeholder="••••••••" required>
      </div>

      <button class="btn btn-primary w-100 auth-btn" type="submit">Login</button>
    </form>

    <div class="auth-footnote">
      Authorized access only.
    </div>
  </div>
</div>
{% endblock %}
